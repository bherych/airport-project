version: '3.9'

services:
  web:
    build: .
    container_name: django_airport
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      daphne airport_project.asgi:application -b 0.0.0.0 -p 8000
      "
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - airport_project/.env
    environment:
      - GROQ_API_KEY
      - DB_HOST
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      

  db:
    image: postgres:15
    container_name: airport_postgres
    env_file:
      - airport_project/.env
    environment:
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    
  redis:
    image: redis:7
    container_name: airport_redis
    ports:
      - "6379:6379"


volumes:
  postgres_data:
  static_volume:
  media_volume:

